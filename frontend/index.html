<!DOCTYPE html>
<html>

<head>
<title>Payment Transactions Dashboard</title>

<link rel="stylesheet" href="style.css">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>

<h1>Payment Transactions Dashboard</h1>

<div class="cards">

<div class="card">
<h2>Total Transactions</h2>
<p id="totalTransactions">0</p>
</div>

<div class="card">
<h2>Total Amount</h2>
<p id="totalAmount">0</p>
</div>

<div class="card">
<h2>Success</h2>
<p id="successCount">0</p>
</div>

<div class="card">
<h2>Failed</h2>
<p id="failedCount">0</p>
</div>

</div>

<h2>Transaction Types</h2>

<canvas id="typeChart" width="400" height="400"></canvas>

<script src="scripts.js"></script>

</body>
</html>
